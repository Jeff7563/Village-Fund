<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Village Fund</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-body">
    
    <div class="split-screen">
       <!-- Left Side (Hero) -->
       <div class="split-hero">
          <!-- Decorative BG -->
          <div style="position:absolute; top:-10%; right:-10%; width:300px; height:300px; background:white; opacity:0.1; border-radius:50%;"></div>
          <div style="position:absolute; bottom:-5%; left:-5%; width:200px; height:200px; background:white; opacity:0.1; border-radius:50%;"></div>
          
          <div class="relative z-10 text-center">
              <h1 class="text-4xl font-bold mb-4 text-white" style="font-size: 2.5rem; line-height: 1.2;">Village Fund</h1>
              <p class="text-blue-100 text-lg">Secure, Transparent, Community Banking.</p>
          </div>
       </div>

       <!-- Right Side (Form) -->
       <div class="split-form">
            <div class="form-container">
                <div class="text-center mb-6 md:text-left">
                    <h2 class="text-2xl font-bold text-main">Welcome Back</h2>
                    <p class="text-muted">Sign in to manage your account</p>
                </div>

                <div id="error-message" class="p-4 mb-6 text-sm text-danger bg-red-50 rounded border border-red-100 hidden"></div>
                
                <form id="login-form">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="input-field" required placeholder="name@example.com" />
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" class="input-field" required placeholder="••••••••" />
                    </div>
                    
                    <button id="submit-btn" class="btn btn-primary w-full mt-4" type="submit">Sign In</button>
                    
                    <p class="text-center mt-6 text-sm text-muted">
                        Don't have an account? <a href="/register.html" class="text-primary font-bold">Create Account</a>
                    </p>
                </form>
            </div>
       </div>
    </div>
    
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
