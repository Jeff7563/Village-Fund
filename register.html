<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Village Fund</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-body">

    <div class="split-screen">
       <!-- Left Side (Hero) -->
       <div class="split-hero">
          <div class="text-center relative z-10">
              <h1 class="text-4xl font-bold mb-4 text-white" style="font-size: 2.5rem;">Join Us</h1>
              <p class="text-blue-100 text-lg">Start saving with the community.</p>
          </div>
       </div>

       <!-- Right Side (Form) -->
       <div class="split-form">
            <div class="form-container" style="max-width: 480px;">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-main">Create Account</h2>
                    <p class="text-muted">Enter your details to register</p>
                </div>

                <div id="error-message" class="p-4 mb-6 text-sm text-danger bg-red-50 rounded border border-red-100 hidden"></div>
                
                <form id="register-form" class="flex flex-col gap-4">
                  <div class="grid md:grid-cols-2 gap-4">
                      <div class="input-group">
                        <label>Full Name</label>
                        <input id="fullName" class="input-field" required placeholder="First Last" />
                      </div>
                      <div class="input-group">
                        <label>Phone</label>
                        <input id="phone" class="input-field" required placeholder="08xxxxxxxx" maxLength="10" />
                      </div>
                  </div>
        
                  <div class="input-group">
                    <label>ID Card Number</label>
                    <input id="idCard" class="input-field" required placeholder="13-digit ID" maxLength="13" />
                  </div>
        
                  <div class="input-group">
                    <label>Address</label>
                    <textarea id="address" class="input-field" required placeholder="Address..." rows="2"></textarea>
                  </div>
        
                  <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" class="input-field" required />
                  </div>
        
                  <div class="grid md:grid-cols-2 gap-4">
                      <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" class="input-field" required />
                      </div>
                      <div class="input-group">
                        <label>Confirm</label>
                        <input type="password" id="confirmPassword" class="input-field" required />
                      </div>
                  </div>
        
                  <button id="submit-btn" class="btn btn-primary w-full mt-2" type="submit">Create Account</button>
                  
                  <p class="text-center mt-4 text-sm text-muted">
                    Already have an account? <a href="/login.html" class="text-primary font-bold">Log In</a>
                  </p>
                </form>
            </div>
       </div>
    </div>
    <script type="module" src="/src/js/register.js"></script>
  </body>
</html>
