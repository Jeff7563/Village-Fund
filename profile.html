<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Village Fund</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold">VF</div>
                <span class="font-bold text-lg">Village Fund</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/index.html" class="nav-item">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                </a>
                <a href="/transaction.html" class="nav-item">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i> Transactions
                </a>
                <a href="/dividend.html" class="nav-item">
                    <i data-lucide="pie-chart" class="w-5 h-5"></i> Dividend
                </a>
                <a href="/profile.html" class="nav-item active">
                    <i data-lucide="user" class="w-5 h-5"></i> My Profile
                </a>
                <div id="admin-nav-divider" class="border-t border-gray-200 my-2 hidden"></div>
                <a href="/admin.html" id="admin-nav-link" class="nav-item hidden">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> Admin Panel
                </a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-100">
                <button id="logout-btn" class="btn-outline-danger gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Logout
                </button>
            </div>
        </aside>


        <main class="main-content">
            <h1 class="text-2xl font-bold mb-6">Account Settings</h1>
      
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Sidebar/Info (Optional) -->
                <div class="lg:col-span-1">
                    <div class="card text-center p-6">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-muted">
                            <i data-lucide="user" class="w-12 h-12"></i>
                        </div>
                        <h2 class="text-xl font-bold mb-1">Edit Profile</h2>
                        <p class="text-muted text-sm">Update your contact information</p>
                    </div>
                </div>

                <!-- Form -->
                <div class="lg:col-span-2">
                    <div class="card">
                        <h3 class="font-bold border-b border-border pb-4 mb-4">General Information</h3>
                        
                        <div id="profile-message" class="p-3 mb-4 text-sm rounded hidden"></div>
                
                        <form id="profile-form" class="flex flex-col gap-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="input-group">
                                    <label>Full Name</label>
                                    <div class="relative">
                                        <div class="input-icon-overlay text-muted">
                                            <i data-lucide="user" class="w-5 h-5"></i>
                                        </div>
                                        <input id="fullName" class="input-field pl-10" required />
                                    </div>
                                </div>
                    
                                <div class="input-group">
                                    <label>Phone Number</label>
                                    <div class="relative">
                                        <div class="input-icon-overlay text-muted">
                                          <i data-lucide="phone" class="w-5 h-5"></i>
                                        </div>
                                        <input id="phone" class="input-field pl-10" required />
                                    </div>
                                </div>
                            </div>
                
                            <div class="input-group">
                                <label>Address</label>
                                <div class="relative">
                                    <!-- Address textarea needs icon at top, not center -->
                                    <div class="absolute left-3 top-3 text-muted pointer-events-none">
                                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                                    </div>
                                    <textarea id="address" class="input-field pl-10 min-h-[100px]" required></textarea>
                                </div>
                            </div>
                
                            <div class="flex justify-end pt-4">
                                <button id="save-btn" type="submit" class="btn btn-primary">
                                    <span class="flex items-center gap-2">
                                        <i data-lucide="save" class="w-4 h-4"></i> 
                                        Save Changes
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <nav class="mobile-nav-bottom">
            <a href="/" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-[10px]">Home</span>
            </a>
            <a href="/transaction.html" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="arrow-left-right" class="w-5 h-5"></i>
                <span class="text-[10px]">Transact</span>
            </a>
            <a href="/dividend.html" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="piggy-bank" class="w-5 h-5"></i>
                <span class="text-[10px]">Dividend</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center gap-1 text-primary">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span class="text-[10px]">Profile</span>
            </a>
         </nav>
    </div>
    <script type="module" src="/src/js/profile.js"></script>
    <script>
        window.initIcons = () => { if(window.lucide) window.lucide.createIcons(); }
        window.addEventListener('load', window.initIcons);
    </script>
  </body>
</html>
