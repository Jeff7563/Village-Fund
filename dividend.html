<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dividend - Village Fund</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold">VF</div>
                <span class="font-bold text-lg">กองทุนหมู่บ้าน</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/index.html" class="nav-item">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> ภาพรวม
                </a>
                <a href="/transaction.html" class="nav-item">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i> ธุรกรรม
                </a>
                <a href="/dividend.html" class="nav-item active">
                    <i data-lucide="pie-chart" class="w-5 h-5"></i> เงินปันผล
                </a>
                <a href="/profile.html" class="nav-item">
                    <i data-lucide="user" class="w-5 h-5"></i> โปรไฟล์ของฉัน
                </a>
                <div id="admin-nav-divider" class="border-t border-gray-200 my-2 hidden"></div>
                <a href="/admin.html" id="admin-nav-link" class="nav-item hidden">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> แผงควบคุมผู้ดูแล
                </a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-100">
                <button id="logout-btn" class="btn-outline-danger gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i> ออกจากระบบ
                </button>
            </div>
        </aside>


        <main class="main-content">

      
            <!-- Summary & Status Cards Stack -->
            <div class="grid grid-cols-1 gap-6 mb-8">
                <div class="card" style="
                    border: none; 
                    position: relative; 
                    overflow: visible; 
                    color: white; 
                    box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5); 
                    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1e40af 100%); 
                    min-height: 240px; 
                    display: flex; 
                    flex-direction: column; 
                    justify-content: center;
                    border-radius: 16px;
                    padding: 32px;
                ">
                    
                    <!-- Decorative Background -->
                    <div style="position: absolute; right: -20px; top: -20px; opacity: 0.1; pointer-events: none;">
                        <i data-lucide="piggy-bank" style="width: 180px; height: 180px;"></i>
                    </div>
                    <div style="position: absolute; left: -10px; bottom: -10px; opacity: 0.05; pointer-events: none;">
                        <i data-lucide="coins" style="width: 120px; height: 120px;"></i>
                    </div>

                    <!-- Eligibility Status Badge (Top Right) -->
                    <div id="eligibility-badge-container" style="position: absolute; top: 20px; right: 20px; z-index: 20;">
                        <!-- JS renders badge here -->
                    </div>
                    
                    <div style="position: relative; z-index: 10; padding: 0 10px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 4px; opacity: 0.9;">
                            <span style="font-size: 14px; font-weight: 500; text-transform: uppercase; padding-right: 5px;">กำไรสุทธิกองทุน</span>
                            <span id="fund-year" style="background-color: rgba(255,255,255,0.2); border-radius: 4px; padding: 2px 8px; font-size: 12px;">2025</span>
                        </div>
                        
                        <h2 id="fund-profit" style="font-size: 48px; font-weight: 800; margin-bottom: 30px; line-height: 1.2;">กำลังโหลด...</h2>
                        
                        <div style="
                            display: inline-flex; 
                            align-items: center; 
                            gap: 15px; 
                            background-color: rgba(255,255,255,0.1); 
                            backdrop-filter: blur(8px); 
                            border: 1px solid rgba(255,255,255,0.2); 
                            border-radius: 16px; 
                            padding: 12px 20px;
                        ">
                            <div style="
                                width: 48px; 
                                height: 48px; 
                                border-radius: 12px; 
                                background-color: rgba(255,255,255,0.2); 
                                display: flex; 
                                align-items: center; 
                                justify-content: center;
                            ">
                                <i data-lucide="trending-up" style="width: 24px; height: 24px;"></i>
                            </div>
                            <div>
                                <p style="font-size: 12px; margin-bottom: 2px; opacity: 0.9;">อัตราปันผลปีนี้</p>
                                <div id="fund-rate" style="font-size: 28px; font-weight: 700; line-height: 1;">...%</div>
                            </div>
                        </div>
                    </div>

                    <!-- Stacked Criteria Section (Inside Blue Card) -->
                    <div style="margin-top: 32px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 24px;">
                        <!-- Status Banner Container -->
                        <div id="eligibility-status-header" style="margin-bottom: 16px;"></div>
                        
                        <!-- Criteria List Container -->
                        <div id="criteria-list-container-inline"></div>
                    </div>
                </div>
                
                <!-- Remove external container -->
            </div>
      
            <!-- History Table -->
            <div class="card p-0 overflow-hidden">
                <div class="p-4 border-b border-border bg-gray-50">
                    <h3 class="font-bold flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5 text-primary"></i> ประวัติการได้รับปันผล
                    </h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white border-b border-border text-muted font-medium">

                                <th class="p-4">ปีงบประมาณ</th>
                                <th class="p-4 text-right">เงินฝากสะสม</th>
                                <th class="p-4 text-right">เงินปันผลที่ได้รับ</th>
                            </tr>
                        </thead>
                        <tbody id="dividend-list" class="divide-y divide-gray-100">
                            <tr>
                                <td colspan="3" class="p-8 text-center text-muted">กำลังโหลดประวัติ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <nav class="mobile-nav-bottom">
            <a href="/" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-[10px]">หน้าหลัก</span>
            </a>
            <a href="/transaction.html" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="arrow-left-right" class="w-5 h-5"></i>
                <span class="text-[10px]">ธุรกรรม</span>
            </a>
            <a href="/dividend.html" class="flex flex-col items-center gap-1 text-primary">
                <i data-lucide="piggy-bank" class="w-5 h-5"></i>
                <span class="text-[10px]">ปันผล</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center gap-1 text-muted">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span class="text-[10px]">โปรไฟล์</span>
            </a>
         </nav>
    </div>
    <script type="module" src="/src/js/dividend.js"></script>
    <script>
        window.initIcons = () => { if(window.lucide) window.lucide.createIcons(); }
        window.addEventListener('load', window.initIcons);
    </script>
  </body>
</html>
