<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Village Fund</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-body">
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold">VF</div>
                <span class="font-bold text-lg">ออมทรัพย์หมู่บ้าน</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin.html" class="nav-item active">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> ผู้ดูแลระบบ
                </a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-100">
                <button id="logout-btn" class="btn-outline-danger gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i> ออกจากระบบ
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-main">แผงควบคุมผู้ดูแลระบบ</h1>
                        <p class="text-muted">จัดการการดำเนินงานออมทรัพย์</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm font-medium whitespace-nowrap">
                            <span id="pending-count">0</span> รอตรวจสอบ
                        </div>
                    </div>
                </div>
            </header>

            <!-- Tab Navigation -->
            <div class="card mb-6 p-0 overflow-hidden">
                <div class="flex border-b border-gray-200 overflow-x-auto hide-scrollbar">
                    <button class="tab-btn active" data-tab="overview">
                        <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
                        ภาพรวม
                    </button>
                    <button class="tab-btn" data-tab="pending">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                        รอตรวจสอบ
                        <span id="tab-pending-count" class="ml-2 px-2 py-0.5 bg-orange-100 text-orange-600 rounded-full text-xs font-medium">0</span>
                    </button>
                    <button class="tab-btn" data-tab="members">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        สมาชิก
                    </button>
                    <button class="tab-btn" data-tab="dividend">
                        <i data-lucide="trending-up" class="w-4 h-4"></i>
                        ปันผล
                    </button>
                    <button class="tab-btn" data-tab="reports">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        รายงาน
                    </button>
                    <button class="tab-btn" data-tab="activity-log">
                        <i data-lucide="activity" class="w-4 h-4"></i>
                        บันทึกกิจกรรม
                    </button>
                    <button class="tab-btn" data-tab="settings">
                        <i data-lucide="settings" class="w-4 h-4"></i>
                        ตั้งค่า
                    </button>
                </div>
            </div>

            <!-- Tab Content Container -->
            <div id="tab-container">
                <!-- Overview Tab -->
                <div class="tab-content active" id="tab-overview-content">
                    <!-- Statistics will be loaded here by admin.js -->
                </div>

                <!-- Pending Transactions Tab -->
                <div class="tab-content" id="tab-pending-content">
                    <!-- Pending transactions will be loaded here by admin.js -->
                </div>

                <!-- Members Tab -->
                <div class="tab-content" id="tab-members-content">
                    <!-- Members management will be loaded here by admin.js -->
                </div>

                <!-- Dividend Tab -->
                <div class="tab-content" id="tab-dividend-content">
                    <!-- Dividend calculation will be loaded here by admin.js -->
                </div>

                <!-- Reports Tab -->
                <div class="tab-content" id="tab-reports-content">
                    <!-- Reports will be loaded here by admin.js -->
                </div>

                <!-- Activity Log Tab -->
                <div class="tab-content" id="tab-activity-log-content">
                    <!-- Activity logs will be loaded here by admin.js -->
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="tab-settings-content">
                    <!-- Settings will be loaded here by admin.js -->
                </div>
            </div>
        </main>

        <!-- Mobile Nav -->
        <nav class="mobile-nav-bottom md:hidden">
            <a href="/index.html" class="flex flex-col items-center text-gray-400 p-2">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] mt-1">หน้าหลัก</span>
            </a>
            <a href="/admin.html" class="flex flex-col items-center text-primary p-2">
                <i data-lucide="shield-check" class="w-6 h-6"></i>
                <span class="text-[10px] mt-1">แอดมิน</span>
            </a>
        </nav>
    </div>

    <!-- Modals will be injected by admin.js -->
    <div id="modals-container"></div>

    <script type="module" src="/src/js/admin.js"></script>
    <script>
      window.onload = () => {
        if (window.lucide) window.lucide.createIcons();
      }
    </script>
  </body>
</html>
